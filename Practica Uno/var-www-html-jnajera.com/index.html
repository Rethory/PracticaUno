<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Búsqueda de Mascotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
        }

        th, td {
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Registro de Mascotas</h1>
    
    <form action="guardar_mascota.php" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required>
        
        <label for="raza">Raza:</label>
        <input type="text" name="raza" required>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" name="peso" required>
        
        <label for="edad">Edad (años):</label>
        <input type="number" name="edad" required>
        
        <input type="submit" value="Guardar">
    </form>

    <h2>Búsqueda de Mascotas</h2>
    
    <form action="buscar_mascota.php" method="post">
        <label for="nombre_busqueda">Buscar por Nombre:</label>
        <input type="text" name="nombre_busqueda" required>
        <input type="submit" value="Buscar">
    </form>

    <!-- Aquí mostrarás los resultados de la búsqueda -->
    <div class="results">
        <!-- Coloca los resultados aquí -->
    </div>
</body>
</html>
